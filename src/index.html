<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#logo"
        class="logo"
      >
        <img
          src="images/logo.png"
          class="logo_image"
          alt="Moyo Company Logo"
        />
      </a>
      <nav>
        <ul class="nav_link">
          <li class="nav_item">
            <a
              class="nav_list is-active"
              href="#Apple"
            >
              Apple
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Laptops & Computers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Photo"
            >
              Photo
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_list"
              href="#Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
